<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('停车场测试列表')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p data-toggle="tooltip" data-placement="top" title="名称：">名称：</p>
                            <input type="text" name="name" placeholder="请输入名称"/>
                        </li>
                        <li>
                            <p data-toggle="tooltip" data-placement="top" title="手机号：">手机号：</p>
                            <input type="text" name="phone" placeholder="请输入手机号"/>
                        </li>
                        <li>
                            <p data-toggle="tooltip" data-placement="top" title="邮箱：">邮箱：</p>
                            <input type="text" name="email" placeholder="请输入邮箱"/>
                        </li>
                        <li>
                            <p data-toggle="tooltip" data-placement="top" title="年龄：">年龄：</p>
                            <input type="text" name="age" placeholder="请输入年龄"/>
                        </li>
                        <li>
                            <p data-toggle="tooltip" data-placement="top" title="性别：">性别：</p>
                            <select id="sex" name="sex" placeholder="请输入性别"
                                    th:with="type=${@dict.getType('sys_user_sex')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                    </ul>
                </div>

                <div class="search-container">
                    <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                            class="fa fa-search"></i>&nbsp;搜索</a>
                    <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
                            class="fa fa-refresh"></i>&nbsp;重置</a>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="etcToll:test:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="etcToll:test:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="etcToll:test:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="etcToll:test:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped table-responsive">
            <table id="bootstrap-table" class="table text-nowrap"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('etcToll:test:edit')}]];
    var removeFlag = [[${@permission.hasPermi('etcToll:test:remove')}]];
    var prefix = ctx + "etcToll/test";
    var sexDatas = [[${@dict.getType('sys_user_sex')}]];


    //重置表单
    function resetForm() {
        $.form.reset();
        $.form.select2DefautSelect("#sex", "");
    }

    //select2默认选中值的通用方法
    function select2DefautSelect(id, val) {
        $(id).val(val).select2({
            width: "150px"
        });
    }

    $(function () {
        $("#sex").select2({
            width: "150px"
        });
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "停车场测试",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号',
                    align: 'center',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称',
                    align: 'center'
                },
                {
                    field: 'phone',
                    title: '手机号',
                    align: 'center'
                },
                {
                    field: 'email',
                    title: '邮箱',
                    align: 'center'
                },
                {
                    field: 'age',
                    title: '年龄',
                    align: 'center'
                },
                {
                    field: 'sex',
                    title: '性别',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(sexDatas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'updateTime',
                    title: '修改时间',
                    align: 'center',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
